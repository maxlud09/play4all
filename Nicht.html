<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play4All - Nicht verfügbar</title>
    <style>
        body {
            background-color: #4CAF50; /* Grün */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loading-container {
            text-align: center;
            color: #fff; /* Weiß */
            font-size: 24px;
        }

        @keyframes loading {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        #loading-spinner {
            display: inline-block;
            margin-top: 20px;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-radius: 50%;
            animation: loading 1.5s infinite; /* 1.5s Dauer, unendlich oft wiederholen */
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <p>Play4All wird dauerhaft eingestellt aufgrund des Drucks der Schule.</p>
        <div id="loading-spinner"></div>
    </div>
</body>
</html>
